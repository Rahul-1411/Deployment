<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üé≠ Emotion Classification</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(to right, #89f7fe, #66a6ff);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    h1 {
      color: #333;
      margin-bottom: 15px;
      font-size: 2rem;
    }

    p {
      font-size: 1rem;
      color: #666;
      margin-bottom: 25px;
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      resize: none;
      margin-bottom: 20px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 30px;
      font-size: 24px;
      color: #2b2b2b;
    }

    .emoji {
      font-size: 40px;
      margin-left: 10px;
    }

    .confidence {
      font-size: 14px;
      color: gray;
      margin-top: 8px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé≠ Emotion Classification</h1>
    <p>Type a sentence below and find out the predicted emotion.</p>

    <form method="POST">
      <textarea name="text" placeholder="Example: I love my family. üíñ">{{ text }}</textarea><br>
      <input type="submit" value="üîç Predict Emotion">
    </form>

    {% if prediction %}
    <div class="result">
      <strong>Prediction:</strong> {{ prediction.capitalize() }}
      <span class="emoji">{{ emoji }}</span>

      {% if confidence is not none %}
      <div class="confidence">
        Confidence: {{ confidence }}%
      </div>
      {% endif %}
    </div>
    {% endif %}

    <footer>
      Built with ‚ù§Ô∏è using Flask and ML
    </footer>
  </div>
</body>
</html>
